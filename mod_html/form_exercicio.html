<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Astronaut League Registration</h1>

    <form action="">
      <div>
        <label for="">Name</label>
        <input type="text" name="name" />
      </div>

      <br />

      <div>
        <label for="">Email</label>
        <input type="email" name="email" />

        <label for=""> - Password</label>
        <input type="password" name="password" />
      </div>

      <br />

      <div>
        <label for="bday">Birthday</label>
        <input type="date" name="bday" id="bday" />

        <label for="photo">- Photo</label>
        <input type="file" name="photo" id="photo" />
      </div>

      <br />
      <div>
        <label for="nacionality">Nacionality</label>
        <select name="nacionality" id="nacionality">
          <option value="brazil">Brazilian</option>
          <option value="usa">American</option>
          <option value="portugal">Portuguese</option>
        </select>
        - Gender
        <label for="female">F</label>
        <input type="radio" name="gender" />
        <label for="male">M</label>
        <input type="radio" name="gender" />
      </div>

      <br />

      <div>
        <p>Your main qualities</p>
        <label for="int">Intelligence</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="resp">Resilience</label>
        <input type="checkbox" name="res" id="res" /> |
        <label for="physic">Physical Preparation</label>
        <input type="checkbox" name="physic" id="physic" /> |
        <label for="edu">Education</label>
        <input type="checkbox" name="edu" id="edu" />
      </div>

      <br />

      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="why would you like to be an astronaut"
        ></textarea>
      </div>
      <div>
        <input type="submit" value="Create" />
      </div>
    </form>
  </body>
</html>
